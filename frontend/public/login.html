<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Host - Login</title>
    <link rel="stylesheet" href="/styles/main.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .login-container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
        }

        .login-container h1 {
            margin: 0 0 0.5rem 0;
            font-size: 1.8rem;
        }

        .login-container .subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .login-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s, border-color 0.2s;
        }

        .login-btn:hover {
            background: var(--bg-hover);
            border-color: var(--accent-color);
        }

        .login-btn svg {
            width: 20px;
            height: 20px;
        }

        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.15);
            border: 1px solid rgba(255, 193, 7, 0.3);
            color: #ffc107;
        }

        .status-error {
            background: rgba(244, 67, 54, 0.15);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #f44336;
        }

        .status-expired {
            background: rgba(255, 152, 0, 0.15);
            border: 1px solid rgba(255, 152, 0, 0.3);
            color: #ff9800;
        }

        .status-suspended {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
    </style>
</head>

<body class="theme-dark">
    <div class="login-container">
        <h1>Obsidian Host</h1>
        <p class="subtitle">Self-hosted knowledge management</p>

        <div id="status-area"></div>

        <a href="/api/auth/login" class="login-btn" id="login-btn">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="#4285F4"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" />
                <path fill="#34A853"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                <path fill="#FBBC05"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                <path fill="#EA4335"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            Sign in with Google
        </a>

        <div id="no-auth-message" style="display: none;">
            <p>Authentication is not enabled on this server.</p>
            <a href="/" class="login-btn">Go to App</a>
        </div>
    </div>

    <script>
        (async function () {
            // Check auth status
            const params = new URLSearchParams(window.location.search);

            // Show status messages
            const statusArea = document.getElementById('status-area');
            const status = params.get('status');

            if (status === 'pending') {
                statusArea.innerHTML = `
                    <div class="status-message status-pending">
                        Your account has been created and is awaiting admin approval.
                        You'll be able to access the app once an administrator approves your account.
                    </div>
                `;
            } else if (status === 'expired') {
                statusArea.innerHTML = `
                    <div class="status-message status-expired">
                        Your session has expired. Please sign in again.
                    </div>
                `;
            } else if (status === 'suspended') {
                statusArea.innerHTML = `
                    <div class="status-message status-suspended">
                        Your account has been suspended. Please contact an administrator for assistance.
                    </div>
                `;
            } else if (status === 'unauthorized') {
                statusArea.innerHTML = `
                    <div class="status-message status-error">
                        Authentication required. Please sign in to continue.
                    </div>
                `;
            }

            // Check if auth is enabled
            try {
                const resp = await fetch('/api/auth/status');
                const data = await resp.json();

                if (!data.auth_enabled) {
                    document.getElementById('login-btn').style.display = 'none';
                    document.getElementById('no-auth-message').style.display = 'block';
                    return;
                }

                // Check if already logged in
                const meResp = await fetch('/api/auth/me');
                if (meResp.ok) {
                    const user = await meResp.json();
                    if (user.role !== 'pending') {
                        window.location.href = '/';
                        return;
                    }
                }
            } catch (e) {
                console.error('Failed to check auth status:', e);
            }
        })();
    </script>
</body>

</html>
